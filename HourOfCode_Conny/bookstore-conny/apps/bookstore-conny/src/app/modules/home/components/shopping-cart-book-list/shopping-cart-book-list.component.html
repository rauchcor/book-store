<div class="book-store-app">
  <div class="row">
    <div class="col ">
      <p><b>Id</b></p>
    </div>
    <div class="col ">
      <p><b>Name</b></p>
    </div>
    <div class="col ">
      <p><b>Author</b></p>
    </div>
  </div>
  <div *ngFor="let book of shoppingBookList$ | async; let i = index;">
    <app-shopping-cart-list-item
      [book]="book" [index]="i">
    </app-shopping-cart-list-item>
  </div>
</div>
